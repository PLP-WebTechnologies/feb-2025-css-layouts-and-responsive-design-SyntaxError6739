<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design By Yoga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="home">Welcome to Our Website</section>
        <section id="about">About Us</section>
        <section id="services">Our Services</section>
        <section id="contact">Contact Us</section>
    </main>

    <footer class="footer">Â© 2025 Yoga Website</footer>
</body>

<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    /* Header and navigation bar styles using Flexbox */
    .header {
        background-color: #0073e6;
        color: white;
        padding: 10px;
    }

    .navbar ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        justify-content: space-around;
    }

    .navbar a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .navbar a:hover {
        background-color: #005bb5;
    }

    /* Main content styles using CSS Grid */
    .main-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
    }

    .main-content section {
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Footer styles */
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
    }

    /* Media queries for responsiveness */
    @media (min-width: 600px) {
        .main-content {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (min-width: 1024px) {
        .main-content {
            grid-template-columns: 1fr 1fr 1fr;
        }
    }
</style>

</html>
